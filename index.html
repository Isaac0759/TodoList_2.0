<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/bootstrap-icons.css">
</head>

<body class="bg-light">
    <nav class="navbar fixed-top navbar-expand-lg" id="header" style="box-shadow: 0 0 10px #ccc;">
        <div class="container">
            <h1 id="title" class="text-center"><i class="bi bi-journal-check"></i> Todos</h1>
            <form action="#" method="get" class="form ms-auto d-none d-sm-block" id="search">
                <div class="input-group" style="box-shadow: 0 0 10px #ccc;">
                    <button class="btn btn-secondary"><i class="bi bi-search"></i></button>
                    <input type="search" id="search" placeholder="Rechercher une tache" class="form-control"
                        style="border: none; box-shadow: none;">
                </div>
            </form>
        </div>
    </nav>
    <div class="container" style="margin-top: 90px;">
        <div class="progress">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="row mt-4">
            <div class="col-4 col-md-4" id="waiting">
                <div class="card text-center">
                    <div class="card-title">
                        <h3 class="d-none d-md-block">Tâches Restantes</h3>
                    </div>
                    <div class="card-body display-5">
                        <i class="bi bi-clock text-danger"></i>
                        <span id="tasks-restante"></span>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-4" id="waiting">
                <div class="card text-center">
                    <div class="card-title">
                        <h3 class="d-none d-md-block">Tâches Finies</h3>
                    </div>
                    <div class="card-body display-5">
                        <i class="bi bi-check-circle text-success"></i>
                        <span id="tasks-finie"></span>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-4" id="waiting">
                <div class="card text-center">
                    <div class="card-title">
                        <h3 class="d-none d-md-block">Tâches Totales</h3>
                    </div>
                    <div class="card-body display-5">
                        <i class="bi bi-info-circle text-secondary"></i>
                        <span id="tasks-total"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group w-auto mt-4">

        </div>

        <nav class="fixed-bottom">
            <div class="container">
                <form action="#" class="form add" method="post">
                    <div class="input-group" style="box-shadow: 0 0 10px #ccc;">
                        <input type="text" class="form-control" id="task" placeholder="Nouvelle tache.."
                            autocomplete="off">
                        <button type="submit" class="btn btn-secondary"><i class="bi bi-send"></i></button>
                    </div>
                </form>
        </nav>
    </div>
    <script src="assets/JavaScript/script.js"></script>
    <script src="assets/JavaScript/bootstrap.bundle.js"></script>
</body>

</html>
